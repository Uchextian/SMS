<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::SMS::</title>
    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <!-- Bootstrap Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- ICON FONTS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- CSS -->
     <link rel="stylesheet" href="/CSS/style.css">

     <!-- JS -->
      <link rel="stylesheet" href="/JS/script.js">
</head>
<body>
    <!-- CREATE-ACCOUNT PAGE -->
    <div class="container ">
        <div class="card border-0">
            <div class="card-body  d-flex justify-content-center align-items-center">
                    <img src="/image/logo3.png" class="img-fluid" height="50" width="50" alt="">
                    <h1 class="text-brown text-center fs-1">WELCOME</h1>
            </div>
        </div>
        <div class="row justify-content-center align-items-center mb-1 rounded">
            <div class="col-md-12  d-flex justify-content-center align-items-center">
                <div class="card border-0">
                    <div class="card-body">
                        <h4 class="fs-7 text-muted fw-bold">Registration Form</h4>
                        <form class="fs-7 text-muted fw-bold shadow-lg px-5 py-3 ">
                            <div style="font-size: 10px;" class="fw-bold d-flex justify-content-center align-items-center mb-3">
                                <div>
                                    <p class="text-center m-0 p-0">Student Information</p>
                                    <hr class="border-2 border-secondary border-bottom m-0 p-0 w-100">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control fs-7 text-muted" id="firstName" placeholder="Enter first name">
                                </div>
                                <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control fs-7 text-muted" id="lastName" placeholder="Enter last name">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control fs-7 text-muted" id="dateOfBirth">
                                </div>
                                <div class="col-md-6">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select fs-7 text-muted" id="gender">
                                    <option selected>Choose a gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                <label for="lastName" class="form-label">Nusery</label>
                                <br>
                                <select name="" id="Nusery" class="fs-7 text-muted">
                                    <option value="">None</option>
                                    <option value="">Nusery 1</option>
                                    <option value="">Nusery 2</option>
                                    <option value="">Nusery 3</option>
                                </select>
                                </div>
                                <div class="col-md-4">
                                <label for="lastName" class="form-label">Primary</label>
                                <br>
                                <select name="" id="primary" class="fs-7 text-muted">
                                    <option value="">None</option>
                                    <option value="">Primary 1</option>
                                    <option value="">Primary 2</option>
                                    <option value="">Primary 3</option>
                                    <option value="">Primary 4</option>
                                    <option value="">Primary 5</option>
                                    <option value="">Primary 6</option>
                                </select>
                                </div>
                                <div class="col-md-4">
                                <label for="lastName" class="form-label">Secondary</label>
                                <br>
                                <select name="" id="Secondary" class="fs-7 text-muted">
                                    <option value="">None</option>
                                    <option value="">js1</option>
                                    <option value="">js2</option>
                                    <option value="">js3</option>
                                    <option value="">ss1</option>
                                    <option value="">ss2</option>
                                    <option value="">ss3</option>
                                </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                <label for="firstName" class="form-label">Password</label>
                                <input type="password" class="form-control fs-7 text-muted" id="password" placeholder="Enter password">
                                </div>
                                <div class="col-md-6">
                                <label for="lastName" class="form-label">Confirm password</label>
                                <input type="password" class="form-control fs-7 text-muted" id="confirm_pwd" placeholder="Confirm password">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="profileImage" class="form-label">Profile Image</label>
                                <input type="file" class="form-control fs-7 text-muted" id="profileImage" accept="image/*">
                            </div>
                            <div style="font-size: 10px;" class="fw-bold d-flex justify-content-center align-items-center mb-3">
                                <div>
                                    <p class="text-center m-0 p-0">Parent/Guardian Information</p>
                                    <hr class="border-2 border-secondary border-bottom m-0 p-0 w-100">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                <label for="parentName" class="form-label">Parent/Guardian Name</label>
                                <input type="text" class="form-control fs-7 text-muted" id="parentName" placeholder="Enter parent/guardian name">
                                </div>
                                <div class="col-md-6">
                                <label for="parentPhoneNumber" class="form-label">Parent/Guardian Number</label>
                                <input type="tel" class="form-control fs-7 text-muted" id="parentPhoneNumber" placeholder="Enter parent/guardian phone number">
                                </div>
                            </div>
                            <h4 style="font-size: 10px; font-weight: bold;">Address Information</h4>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control fs-7 text-muted" id="address" rows="3" placeholder="Enter address"></textarea>
                            </div>
                            <div id="message" class="text-danger text-center fs-7 fw-bold my-1"></div>
                            <div class="d-grid gap-2 d-flex justify-content-center align-items-center">
                                <button type="submit" class="btn btn-primary btn-sm w-50 fs-7 fw-bold" onclick="log()">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
       function log(){
         // for create account
// Get the form elements
const firstName = document.getElementById('firstName');
const lastName = document.getElementById('lastName');
const dateOfBirth = document.getElementById('dateOfBirth');
const gender = document.getElementById('gender');
const password = document.getElementById('password');
const confirmPwd = document.getElementById('confirm_pwd');
const parentName = document.getElementById('parentName');
const parentPhoneNumber = document.getElementById('parentPhoneNumber');
const address = document.getElementById('address');
const message = document.getElementById('message');


// Add event listener to the form submit
document.querySelector('form').addEventListener('submit', (e) => {
  // Prevent default form submission
  e.preventDefault();

  // Check if first name is not empty
  if (firstName.value.trim() !== '') {
    // Check if last name is not empty
    if (lastName.value.trim() !== '') {
      // Check if date of birth is selected
      if (dateOfBirth.value !== '') {
        // Check if gender is selected
        if (gender.value !== 'Choose a gender') {
          // Check if password is not empty and matches confirm password
          if (password.value !== '' && password.value === confirmPwd.value) {
            // Check if parent/guardian name is not empty
            if (parentName.value.trim() !== '') {
              // Check if parent/guardian phone number is not empty
              if (parentPhoneNumber.value.trim() !== '') {
                // Check if address is not empty
                if (address.value.trim() !== '') {
                  // If all conditions are met, submit the form
                  document.getElementById('message').innerHTML = 'Form submitted successfully!';
                  
                  // document.querySelector('form').submit();
                } else {
                  document.getElementById('message').innerHTML = 'Please enter address!';
                }
              } else {
                document.getElementById('message').innerHTML = 'Please enter parent/guardian phone number!';
              }
            } else {
              document.getElementById('message').innerHTML = 'Please enter parent/guardian name!';
            }
          } else {
            document.getElementById('message').innerHTML = 'Passwords do not match!';
          }
        } else {
          document.getElementById('message').innerHTML = 'Please select a gender!';
        }
      } else {
        document.getElementById('message').innerHTML = 'Please select date of birth!';
      }
    } else {
      document.getElementById('message').innerHTML ='Please enter last name!';
    }
  } else {
    document.getElementById('message').innerHTML = 'Please enter first name!';
  }
});
       }
    </script>
    

  
      <!-- Bootstrap Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
